plugins {
  id "org.xtend.xtend" version "0.4.14"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
}

def xtendVersion = '2.11.0'
def springBootVersion = '1.5.1.RELEASE'

dependencies {
	compile project(':XtendAnnotations')

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

	// Xtend language integration	
	compile group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.lib', version: xtendVersion
	compile group: 'org.eclipse.xtend', name: 'org.eclipse.xtend.core', version: xtendVersion
	
	// Spring BOOT
	compile group: 'org.springframework.boot', name: 'spring-boot', version: springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: springBootVersion
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: springBootVersion
	
	// Derby
	compile group: 'org.apache.derby', name: 'derby', version: '10.13.1.1'
	
	
	// MyBatis
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.2'
	compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.2.0'
	
	// Jackson
	//compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.7'
	
	// GSON for JSON
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

	
		
  	// Unit testing dependencies
    testCompile 'junit:junit:4.12'
   	testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    
}
